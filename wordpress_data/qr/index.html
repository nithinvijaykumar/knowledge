<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/p5/lib/p5.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="container">
      <div class="row" id="sliderlabel">
        <div class="col-3">Size in pixels: </div>
        <div class="col-8" id="slidervalue"></div>
      </div>
      <div class="row" id="slidercontainer"></div>

      <div class="card mx-auto" id="card" style="width: 350px;" >
        <div class="col mt-5 mx-auto justify-content-center" id="qr"></div>
        <div class="card-body">
          <h5 class="card-title" id="label"></h5>
          <p class="card-text" id="url"></p>
        </div>
      </div>

      <div class="row fw-lighter fst-italic fs-6">Please print and cut along the rectangle. Then stick to the side of the item using clear tape.</div>
    </div>
    <script src="libraries/qrcode.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
